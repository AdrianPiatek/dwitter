{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dwitter Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleLogin.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="POST" class="Login">                <!--podłączyć logowanie do bazy-->
            {% csrf_token %}
            <div class="txt_field">
                {{ form.username }}
            </div>
            <div class="txt_field">
                {{ form.password }}
            </div>
            {{ form.errors }}
            <input type="submit" value="Login">

            <div class="signup_link">
                Not a member? <a href="{% url 'register' %}">Signup</a>          <!--zamienić # na link do rejestracji-->
            </div>

        </form>
    </div>


</body>
</html>
