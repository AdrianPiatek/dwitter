{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dwitter Login Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleAddFriend.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="container">

        <div id="logo">
            <div id="text">Dwitter</div>
        </div>


        <div id="center">
            <form method="POST" class="Login">
                {% csrf_token %}
                <input type="text" id="title" placeholder="Friend's nickname"> {#friend's nick#}

                <input type="submit" value="Add"> {#adding a friend#}

                <a href="/home">
                    <input type="submit" value="Back"> {#going back to main page#}
                </a>

            </form>
        </div>


    </div>

</body>
</html>
